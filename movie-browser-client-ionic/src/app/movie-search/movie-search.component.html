<ion-header>
  <ion-toolbar>
    <ion-title>Movie Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Search for a Movie</ion-label>
    <ion-input [(ngModel)]="query" (ionChange)="onSearch()"></ion-input>
  </ion-item>
  
  <ion-list>
    <ion-item *ngFor="let movie of movies$ | async" (click)="selectMovie(movie)">
      <ion-thumbnail slot="start">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }} poster">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ movie.title }}</h2>
        <p>Release Date: {{ movie.release_date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
