<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie feed
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    @if(movies$ | async; as movies) {
      @for(movie of movies; track movie.id) {
        <app-movie-card [movie]="movie"></app-movie-card>
      }
    }
</ion-content>
